<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型</title>
		<!-- <link rel="stylesheet" type="text/css" href="盒子模型.css" /> -->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.all{
				width: 360px;
				margin: 20px auto;
			}
			img{
				height:90px;
				width: 160px;
			}
			.out{
				float:left;
			}
			.inner{
				width: 160px;
				height: 90px;
				border: 1px solid #ccc;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<div class="all"> <!-- 大盒子 -->
		
			<div class="out letf"> <!-- 左侧盒子 -->
			<div class="inner">
				<img src="921b8e5e02fbfd808963fcfeffde6431.jpeg" >
			</div>
				<p class="text">海岸</p>
			</div>
			
			<div class="out"> <!-- 右侧盒子 -->
			<div class="inner">
				<img src="c370b83fd1a1106589ca345e5489a4bc.jpeg" >
			</div>
				<p class="text">白莲花</p>
			</div>
				
		</div>
	</body>
</html>
