<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>链接伪类控制超链接</title>
		<style type="text/css">
			a.link,a:visited{
				color: #fc0;
				text-decoration: none; /*清除超链接默认的下划线*/
				margin-right: 20px;
			}
			a:hover{  /*鼠标经过，悬停时*/
				color: #0f0;
				text-decoration: underline;/*鼠标悬停时出现下划线*/
			}
			a:active{  /*鼠标点击时*/
				color:#f00;
			}
		</style>
	</head>
	<body>
		<a href="#">公司首页</a>
		<a href="#">公司介绍</a>
		<a href="#">产品介绍</a>
		<a href="#">联系我们</a>
	</body>
</html>
